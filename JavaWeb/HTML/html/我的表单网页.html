<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cra2iTeT的网页</title>
</head>
<body>

<h1>注册</h1>

<!--
action：表单提交的位置，可以是网站，可以是一个请求处理地址
method：get,在url中能直接看到提交的信息，不安全，但是高效；post,安全，可以传输大文件
-->
<form action="我的第一个网页.html" method="post">
    <p>名字：<input type="text" name="userName" placeholder="请输入用户名" required></p>
    <p>密码：<input type="password" name="userPwd" placeholder="请输入密码" required></p>

<!--
value：是radio的值
name：表示radio的组，一个组只能选一个
-->
    <p>性别：
        <input type="radio" value="boy" name="gander">男
        <input type="radio" value="girl" name="gander">女
    </p>
    <a href=""><button>按我</button></a>

    <p>兴趣爱好：
        <input type="checkbox" value="basketball" name="hobby">篮球
        <input type="checkbox" value="football" name="hobby">足球
        <input type="checkbox" value="tennis" name="hobby">网球
    </p>

    <p>兴趣爱好：
        <select name="hobby">
            <option value="basketball">篮球</option>
            <option value="football">足球</option>
            <option value="tennis">网球</option>
        </select>
    </p>

    <p>反馈：
        <textarea name="textarea" cols="100" rows="1"></textarea>
    </p>

    <p>
        <input type="file" name="files"><br><br>
        <input type="button" value="上传" name="upload">
    </p>

<!--邮箱验证-->
    <p>邮箱：
        <input type="email" name="email">
    </p>
<!--url-->
    <p>url：
        <input type="url" name="url">
    </p>
<!--数字-->
    <p>数字：
        <input type="number" name="num" max="100" min="0" step="10">
    </p>
<!--滑块-->
    <p>滑块：
        <input type="range" name="range" min="0" max="100" step="2">
    </p>
<!--搜索-->
    <p>搜索栏：
        <input type="search" name="search">
    </p>

    <p>
        <input type="button" name="btn" value="点击"><br><br>
        <input type="image" src="../../practice01/src/main/resources/11.jpg" width="540" height="455">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>

</body>
</html>
