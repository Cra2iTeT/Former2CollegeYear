<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        a {
            text-decoration: none;
            width: 100px;
            height: 50px;
            background-color: red;
            display: inline-block;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }

        a:hover {
            background-color: orange;
        }

    </style>

</head>
<body>
    <!-- a*n 一次生成n个a标签 -->
    <!-- alt+shift+鼠标左键+拖动 一次选中多个标签元素 -->
    <a href="https://www.baidu.com/">导航1</a>
    <a href="https://www.baidu.com/">导航2</a>
    <a href="https://www.baidu.com/">导航3</a>
    <a href="https://www.baidu.com/">导航4</a>
    <a href="https://www.baidu.com/">导航5</a>
</body>
</html>
