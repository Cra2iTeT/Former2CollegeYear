<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*id必须全局唯一*/
        /*id选择器>类选择器>标签选择器*/
        #h{
            color: pink;
        }
        .h{
            color: red;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>

<h1 id="h" class="h">这是一个标题</h1>
<h1 class="h">这是一个标题</h1>
<h1>这是一个标题</h1>

</body>
</html>
