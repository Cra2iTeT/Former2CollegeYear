<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询公文页</title>
</head>
<body>

<div>
    <p style="color: red" th:text="${msg}"></p>
    <form th:action="@{/financeFM/queryDocument}">
        <p>公文id:
            <input type="text" name="id">
        </p>
        <p>公文拟制作者id:
            <input type="text" name="authorId">
        </p>
        <p>公文拟制作者姓名:
            <input type="text" name="authorName">
        </p>
        <p>公文标题:
            <input type="text" name="title">
        </p>
        <p>公文状态:
            <select name="stateNum">
                <option value="4">全部</option>
                <option value="0">已拟制</option>
                <option value="1">已发送</option>
                <option value="2">已签审</option>
            </select>
        </p>
        <p>
            <input type="submit" value="查询">
            <input type="reset" value="重置">
        </p>
    </form>
</div>

</body>
</html>
