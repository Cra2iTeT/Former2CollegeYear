server.port=8084
spring.web.resources.static-locations=classpath:templates/,classpath:static/
# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/practice04?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
