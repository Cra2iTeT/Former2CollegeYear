<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<table class="layui-hide" id="test"></table>
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;
         table.render({
             elem: '#test'
             ,url:'getAll'
             ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
             ,cols: [[
                 {field:'address', title: '地址', sort: true}
                 ,{field:'agentID', title: '房产经纪人', sort: true, align: 'right'} //单元格内容水平居中
                 ,{field:'houseID', title: 'HouseID', sort: true}
                 ,{field:'roomType', title: '户型'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                 ,{field:'sales', title: '销售报价'}
                 ,{field:'status', title: '销售状态', align: 'center'} //单元格内容水平居中
                 ,{field:'userID', title: '意向客户', sort: true, align: 'right'}
                 ,{field:'year', title: '建造年份'}
             ]]
         });
    });
</script>
</body>
</html>
