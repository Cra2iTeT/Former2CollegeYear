<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览所有公文</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>公文id</th>
            <th>公文标题</th>
            <th>公文正文</th>
            <th>公文状态</th>
            <th>公文建议</th>
            <th>公文提交部门</th>
            <th>功能</th>
        </tr>
        <tr th:each="doc:${list}">
            <td th:text="${doc.id}"></td>
            <td th:text="${doc.title}"></td>
            <td th:text="${doc.text}"></td>
            <td th:text="${doc.state}"></td>
            <td th:text="${doc.advice}"></td>
            <td th:text="${doc.upDepart}"></td>
            <td>
                <form th:action="@{/fm/1/toUpdateDoc(id=${doc.id})}" method="post">
                    <input type="submit" value="修改公文">
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
