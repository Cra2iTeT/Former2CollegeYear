<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览所有已发公文结果页</title>
</head>
<body>

<div>
    <p>
        <input type="button" onclick="javascript:history.back(-1);" value="返回上一页">
    </p>
</div>

<div>
    <p style="color: red" th:text="${msg}"></p>
    <table border="1" id="tab">
        <tr>
            <th>公文id</th>
            <th>公文标题</th>
            <th>公文正文</th>
            <th>公文拟制部门</th>
            <th>公文拟制作者</th>
            <th>公文流转状态</th>
            <th>功能1</th>
        </tr>
        <tr th:each="document:${documentList}">
            <td>
                <a th:href="@{'/fm/queryDocumentById?id='+${document.id}}" th:text="${document.id}"
                   style="text-decoration: none"></a>
            </td>
            <td>
                <a th:href="@{'/fm/queryDocumentById?id='+${document.id}}" th:text="${document.title}"
                   style="text-decoration: none"></a>
            </td>
            <td>
                <a th:href="@{'/fm/queryDocumentById?id='+${document.id}}" th:text="${document.text}"
                   style="text-decoration: none"></a>
            </td>
            <td>
                <a th:href="@{'/fm/queryDocumentById?id='+${document.id}}" th:text="${document.departName}"
                   style="text-decoration: none"></a>
            </td>
            <td>
                <a th:href="@{'/fm/queryDocumentById?id='+${document.id}}" th:text="${document.authorName}"
                   style="text-decoration: none"></a>
            </td>
            <td>
                <a th:href="@{'/fm/queryDocumentById?id='+${document.id}}" th:text="${document.state}"
                   style="text-decoration: none"></a>
            </td>
            <td>
                <form th:action="@{/fm/toUpdateSentDocumentPage}">
                    <input type="hidden" th:value="${document.id}" name="id">
                    <input type="submit" value="签审公文">
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
