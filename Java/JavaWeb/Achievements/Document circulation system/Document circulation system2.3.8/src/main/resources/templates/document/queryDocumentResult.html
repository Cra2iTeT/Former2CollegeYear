<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询公文结果页</title>
</head>
<body>

<div>
    <p>
        <input type="button" onclick="javascript:history.back(-1);" value="返回上一页">
    </p>
</div>

<div>
    <table border="1" id="tab">
        <tr>
            <th>公文id</th>
            <th>公文标题</th>
            <th>公文正文</th>
            <th>公文拟制部门</th>
            <th>公文拟制作者</th>
            <th>公文状态</th>
            <th>公文签审意见</th>
            <th>公文签审人</th>
        </tr>
        <tr th:each="document:${documentList}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.title}"></td>
            <td th:text="${document.text}"></td>
            <td th:text="${document.departName}"></td>
            <td th:text="${document.authorName}"></td>
            <td th:text="${document.state}"></td>
            <td th:text="${document.advice}"></td>
            <td th:text="${document.approveName}"></td>
        </tr>
    </table>
</div>

</body>
</html>
