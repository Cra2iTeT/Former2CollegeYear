<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览所有已发公文结果页</title>
</head>
<body>

<div>
    <p style="color: red" th:text="${msg}"></p>
    <table border="1" id="tab">
        <tr>
            <th>公文id</th>
            <th>公文标题</th>
            <th>公文正文</th>
            <th>公文拟制部门</th>
            <th>公文拟制作者</th>
            <th>功能1</th>
        </tr>
        <tr th:each="document:${documentList}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.title}"></td>
            <td th:text="${document.text}"></td>
            <td th:text="${document.departName}"></td>
            <td th:text="${document.authorName}"></td>
            <td>
                <form th:action="@{/mainFM/toUpdateSentDocumentPage}">
                    <input type="hidden" th:value="${document.id}" name="id">
                    <input type="submit" value="签审公文">
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
