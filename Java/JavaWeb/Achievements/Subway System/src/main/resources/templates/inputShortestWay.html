<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统首页</title>

    <link type="text/css" rel="stylesheet" th:href="@{css/commons.css}">
    <link type="text/css" rel="stylesheet" th:href="@{css/public.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/commons.js}"></script>

</head>
<body>

<header th:replace="commons/commons :: commonHeader"></header>

<article id="article">
    <div th:replace="commons/commons :: commonMenu(0)"></div>
    <div class="content" id="content">
        <form th:action="@{/getShortestWay}" method="post">
            <div>
                <h3>起始站：</h3>
            </div>
            <p>
                <input type="text" name="startStationName">
            </p>
            <h3>终点站：</h3>
            <p>
                <input type="text" name="endStationName">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </div>
</article>

</body>
</html>
