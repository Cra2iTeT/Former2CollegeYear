<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统首页</title>

    <link type="text/css" rel="stylesheet" th:href="@{css/commons.css}">
    <link type="text/css" rel="stylesheet" th:href="@{css/inputData.css}">

</head>
<body>

<header th:replace="commons/commons :: commonHeader"></header>

<article id="article">
    <div th:replace="commons/commons :: commonMenu(0)"></div>
    <div class="content" id="content">
        <h3>请输入新线路的id</h3>
        <input type="text" id="lineId">
        <h3>请输入线名</h3>
        <input type="text" id="lineName">
        <h3>该线路是否为环形线</h3>
        <input id="isRing" type="radio" name="isRing" value="1"/>是
        <input id="isRing" type="radio" name="isRing" checked="checked" value="0"/>否
        <h3>请输入新线路的站点个数</h3>
        <input type="text" id="StationNum">
        <button onclick="add()">添加车站</button>
        <button onclick="sub()">添加完成</button>
<!--        <input type="button" value="添加车站" id="btnadd">-->
<!--        <input type="button" value="添加完成" id="btnsub">-->
        <h3>请依次输入新线路上的各个站点和它的id</h3>

        <table id="stationTable">
            <tr>
                <td>站名</td>
                <td>站id</td>
            </tr>
        </table>
    </div>
</article>

<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/inputData.js}"></script>
<script type="text/javascript" th:src="@{/js/commons.js}"></script>

</body>
</html>
