<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        /*ul的第一个子标签*/
        ul li:first-child{
            background: red;
        }

        /*ul的最后一个子标签*/
        ul li:last-child{
            background: blue;
        }

        /*选择p1*/
        /*选择父标签的第某个子标签，且该子标签必须是p标签才生效（其他同理）*/
        p:nth-child(1){
            background: green;
        }

        /*选择p2*/
        /*选择父标签的第2个p标签*/
        p:nth-of-type(2){
            background: yellow;
        }
    </style>
</head>
<body>

    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
        <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
        </ul>
</body>
</html>
